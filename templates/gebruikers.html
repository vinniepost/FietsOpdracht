<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />

    <title>Gebruikers</title>

  <body>
    <div id="header">

    <nav>
      <ul>
        <li><a href="/_site/index.html">Home</a></li>
        <li><a href="/_site/fietsen.html">Fietsen</a></li>

      </ul>
    </nav>
  </div>
    <div>
      <table>
        <tr>
          <th>ID</th>
          <th>naam</th>
          <th>geboorte Datum</th>
          <th>woonplaats</th>
          <th>gehuurde Fiets</th>
        </tr>
        {% for item in Gebruikers %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
